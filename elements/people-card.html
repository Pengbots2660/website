<polymer-element name="people-card" on-click="expand()"
	attributes="name reasonJoined pic functionCall"> 
	
	<template>
	<script>
		#id
		{
			border: solid 1px black; 
			padding: 10px 10px 10px 10px; 
			display: inline-block; 
			background: rgb(255, 255, 255);
		}
		
		#picDiv
		{
			display: inline-block; 
			padding-right: 10px;
		}
		img
		{
			width: 150px; 
			height: 200px; 
			padding-left: 10px;
		}
		#rightSide
		{
			display: inline-block;
		}
		#peopleColor
		{
			color: rgb(0, 0, 0); 
			background: rgb(255, 255, 255);
		}
		#para
		{
			width: 200px;
		}
		p
		{
			color: rgb(0, 0, 0);
		}
	</script>
		<div id="cardthing">
			<div id="picDiv">
				<img src="Pictures/{{pic}}">
			</div>
			<div id="rightSide">
				<paper-button id="peopleColor" raised onclick="{{functionCall}}">{{name}}</paper-button>
				<div id="para">
					<p>{{reasonJoined}}</p>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer(
		{
			name: "Default",
			reasonJoined: "Because its awesome",
			pic: "somePic",
			functionCall: "something()"
		});
	</script>
</polymer-element>
